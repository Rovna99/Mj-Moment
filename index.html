<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You can Do it! Go for it!!</title>
  </head>
  <body>
    <div id="main-view" style="display: block">
      <div class="region full">
        <div class="part-top">
          <div class="part-top-left">
            <div class="part-top-menu">
              <div class="bars show__status-bar">
                <i class="fas fa-bars fa-2x" aria-hidden=""></i>
              </div>
              <div class="todo">
                <div class="todo__status-bar balance">
                  <span class="todo__status-bar__title">TASKS</span>
                  <button>
                    <i class="fas fa-angle-left fa-2x" aria-hidden=""></i>
                  </button>
                </div>
                <form class="js-toDoForm">
                  <input
                    id="js-input__todo"
                    class="todoForm todo__status-bar"
                    type="text"
                    required
                    placeholder="  Write a to do"
                  />
                </form>
                <div class="toDo__title">
                  <ul class="js-toDoList"></ul>
                </div>
              </div>
            </div>
            <div class="top-icon">
              <i class="fas fa-search"></i>
            </div>
            <form
              action="https://www.google.com/search?"
              method="GET"
              class="part-top-search"
            >
              <div class="search-google">
                <input
                  name="q"
                  class="search-input"
                  type="text"
                  required
                  placeholder=""
                />
              </div>
            </form>
            <div class="top-icon">
              <img
                src="images/wgicon.png"
                class="icon-google part-top-search"
              />
            </div>
          </div>
          <div class="part-top-right">
            <div class="part-top-weather">
              <div class="header__weather">
                <div class="header__weather--container">
                  <i class="header__weather--ico wi"></i>
                  <span class="header__weather--temperature"></span>
                </div>
                <div class="header__weather--location"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="region center-above"></div>
      <div class="region center">
        <div class="js-clock">
          <h1>00:00</h1>
        </div>
        <form class="js-form form">
          <h3 class="Qname">What is your name?</h3>
          <input type="text" class="wyname" />
        </form>
        <h4 class="js-greetings greetings"></h4>
      </div>
      <div class="region center-below">
        <div class="main-focus">
          <form class="edit-focus">
            <h3 class="write-focus">What is your main focus for today?</h3>
            <input type="text" required placeholder="" />
          </form>
          <div class="cheer">
            <h2 class="cheering">You Can Do It!</h2>
            <ul class="your-list"></ul>
          </div>
        </div>
      </div>
      <div class="region bottom">
        <div class="bottom-left">
          <i class="fas fa-cog"></i>
        </div>
        <div class="bottom-center">
          <div class="bottom-center-quote">
            <blockquote class="bottom--text" cite="">
              <p class="bottom--quote"></p>
              <cite class="bottom--author"></cite>
            </blockquote>
          </div>
        </div>
        <div class="bottom-right">
          <div class="bottom-sitebar">
            <div class="sitebar-site">
              <div class="sitebar-siteName">
                <img class="img-nomad" src="https://nomadcoders.co/m.svg" />
                <a class="site-link" href="https://nomadcoders.co/"
                  >Nomad Coders</a
                >
              </div>
              <div class="sitebar-siteName">
                <img
                  class="sitebar-img"
                  src="https://github.com/fluidicon.png"
                />
                <a class="site-link" href="https://github.com/">GitHub</a>
              </div>
              <div class="sitebar-siteName">
                <svg
                  class="icon-chrome-tab"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 497.401 497.401"
                >
                  <g>
                    <path
                      d="M478.742 154.382H320.714c28.366 21.765 47.111 55.717 47.111 94.307 0 30.63-14.345 56.386-30.933 79.445-28.322 39.41-95.817 168.878-95.817 168.878 2.567.043 5.026.388 7.636.388 137.341 0 248.69-111.348 248.69-248.69-.022-33.412-6.709-65.229-18.659-94.328z"
                    ></path>
                    <path
                      d="M248.172 129.619c54.402-.388 217.628-2.049 217.628-2.049C423.24 51.511 342.069 0 248.69 0 170.819 0 101.361 35.829 55.782 91.848l75.972 134.925c10.268-55.113 58.349-96.744 116.418-97.154z"
                    ></path>
                    <circle cx="248.668" cy="248.711" r="80.416"></circle>
                    <path
                      d="M248.668 367.825c-51.964 0-91.568-35.117-111.974-79.855-20.535-45.018-98.061-171.984-98.061-171.984C14.301 154.425 0 199.832 0 248.69c0 124.744 91.935 227.744 211.696 245.648l77.288-134.019c-12.641 4.615-26.101 7.506-40.316 7.506z"
                    ></path>
                  </g>
                </svg>
                <a
                  href="chrome-search://local-ntp/local-ntp.html"
                  class="site-link local"
                >
                  Chrome Tab</a
                >
              </div>
              <div class="sitebar-siteName">
                <img
                  class="sitebar-img"
                  src="https://www.youtube.com/s/desktop/404f9720/img/favicon.ico"
                />
                <a class="site-link" href="https://www.youtube.com/">Youtube</a>
              </div>
            </div>
            <div class="sitebar-bubble1"></div>
            <div class="sitebar-bubble2"></div>
            <i class="fas fa-home"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/gretting.js"></script>
    <script src="js/mainfocus.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/start.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/showtodo.js"></script>
    <script src="js/sitemap.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
